<main class="w-full py-6">
  <h1 class="text-2xl text-blue-900 mb-1">
    {{ isEdit ? 'Editar habitación' : 'Nueva habitación' }}
  </h1>
  <p class="text-slate-600 mb-4">Completa la información de la habitación.</p>

  <div class="rounded-2xl border border-slate-200 shadow">
    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid gap-4 md:grid-cols-2">
          <div class="flex flex-col gap-1">
            <label for="numero" class="text-sm font-semibold">Número</label>
            <input id="numero" type="number" formControlName="numero"
              class="rounded-xl border border-slate-200 px-3 py-2" required />
          </div>

          <div class="flex flex-col gap-1">
            <label for="tipoId" class="text-sm font-semibold">Tipo de habitación</label>
            <select id="tipoId" formControlName="tipoId"
              class="rounded-xl border border-slate-200 px-3 py-2 bg-white" required>
              <option value="">Selecciona un tipo</option>
              @for (t of tipos; track t.id) {
                <option [value]="t.id">{{ t.nombre }}</option>
              }
            </select>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input id="activa" type="checkbox" formControlName="activa"
            class="h-4 w-4 border-slate-300 rounded" />
          <label for="activa" class="text-sm font-medium">Activa</label>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
          <a [routerLink]="['/dashboard-admin/habitaciones']"
             class="inline-flex items-center rounded-xl border border-slate-200 px-4 py-2 text-sm">
            Cancelar
          </a>
          <button type="submit"
            class="inline-flex items-center rounded-xl bg-amber-600 text-white font-semibold px-4 py-2 shadow hover:bg-amber-700">
            {{ isEdit ? 'Guardar cambios' : 'Crear habitación' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
