<main class="min-h-screen bg-gray-50 flex flex-col items-center py-10 px-4">
  <div *ngIf="loading" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 text-center">
    <p class="text-slate-600">Cargando...</p>
  </div>

  <div *ngIf="!loading" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-serif text-center mb-6 text-[#0a3d62]">
      {{ isEdit ? 'Editar habitación' : 'Nueva habitación' }}
    </h1>

    <p class="text-slate-600 text-center mb-6">Completa la información de la habitación.</p>

    <!-- Formulario temporal sin validación -->
    <div class="space-y-5">
      <!-- Número -->
      <div>
        <label for="numero" class="block font-semibold mb-1 text-sm text-slate-700">Número</label>
        <input
          id="numero"
          type="number"
          min="1"
          [value]="habitacion.numero"
          (input)="onNumeroChange($event)"
          class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#cfa15a]/40"
          placeholder="Ej. 101"
        />
      </div>

      <!-- Tipo de habitación -->
      <div>
        <label for="tipoId" class="block font-semibold mb-1 text-sm text-slate-700"
          >Tipo de habitación</label
        >
        <select
          id="tipoId"
          [value]="habitacion.tipoId"
          (change)="onTipoChange($event)"
          class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#cfa15a]/40"
        >
          <option [value]="null" disabled>Seleccione un tipo</option>
          <option *ngFor="let tipo of tiposHabitacion" [value]="tipo.id">
            {{ tipo.nombre }}
          </option>
        </select>
      </div>

      <!-- Activa -->
      <div class="flex items-center gap-2">
        <input
          id="activa"
          type="checkbox"
          [checked]="habitacion.activa"
          (change)="onActivaChange($event)"
          class="h-4 w-4 accent-[#cfa15a]"
        />
        <label for="activa" class="font-medium text-slate-700">Activa</label>
      </div>

      <!-- Botones -->
      <div class="flex justify-between pt-6 border-t border-slate-200">
        <button
          type="button"
          class="px-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-700 hover:bg-slate-50"
          routerLink="/habitaciones"
        >
          Cancelar
        </button>

        <button
          type="button"
          (click)="guardar()"
          class="px-4 py-2 rounded-lg bg-[#cfa15a] text-white font-semibold hover:bg-[#b48e4f]"
        >
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</main>
