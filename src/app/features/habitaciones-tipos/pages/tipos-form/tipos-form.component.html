<main class="max-w-3xl mx-auto px-6 py-6">
  <h1 class="text-2xl text-blue-900 mb-1">
    {{ isEdit ? 'Editar tipo de habitación' : 'Nuevo tipo de habitación' }}
  </h1>
  <p class="text-slate-600 mb-4">Completa la información y guarda.</p>

  <div class="rounded-2xl border border-slate-200 shadow">
    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid gap-4 md:grid-cols-2">
          <div class="flex flex-col gap-1">
            <label for="nombre" class="text-sm font-semibold">Nombre</label>
            <input id="nombre" formControlName="nombre" placeholder="Ej: Superior, Deluxe" required
                   class="rounded-xl border border-slate-200 px-3 py-2"/>
          </div>
          <div class="flex flex-col gap-1">
            <label for="aforo" class="text-sm font-semibold">Aforo máximo</label>
            <input id="aforo" type="number" min="1" step="1" formControlName="aforoMaximo" required
                   class="rounded-xl border border-slate-200 px-3 py-2"/>
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <label for="descripcion" class="text-sm font-semibold">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion"
                    placeholder="Resumen de comodidades y características"
                    class="rounded-xl border border-slate-200 px-3 py-2 min-h-[110px] resize-y"></textarea>
        </div>

        <div class="grid gap-4 md:grid-cols-2">
          <div class="flex flex-col gap-1">
            <label for="precio" class="text-sm font-semibold">Precio por noche (COP)</label>
            <input id="precio" type="number" step="0.01" min="0" formControlName="precioPorNoche" required
                   class="rounded-xl border border-slate-200 px-3 py-2"/>
            <div class="text-xs text-slate-500">Se formatea en listado. Usa punto para decimales.</div>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input id="activa" type="checkbox" formControlName="activa"
                 class="h-4 w-4 border-slate-300 rounded"/>
          <label for="activa" class="text-sm font-medium">Activa</label>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
          <a [routerLink]="['/habitaciones-tipos']"
             class="inline-flex items-center rounded-xl border border-slate-200 px-4 py-2 text-sm">
            Cancelar
          </a>
          <button type="submit"
                  class="inline-flex items-center rounded-xl bg-amber-600 text-white font-semibold px-4 py-2 shadow hover:bg-amber-700">
            {{ isEdit ? 'Guardar cambios' : 'Crear tipo' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
