<header class="flex items-center justify-between h-16 px-6 lg:px-8 max-w-7xl mx-auto">
  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2">
    <img src="img/logo_aponia.png" width="40" height="40" alt="Logo Aponia" class="rounded-lg" />
    <span class="font-display text-xl tracking-wide text-aponia-primary">Aponia</span>
  </a>

  <!-- Navegación -->
  <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-700">
    <a routerLink="/dashboard" routerLinkActive="text-aponia-primary font-semibold">Inicio</a>
    <a routerLink="/dashboard/reservas" routerLinkActive="text-aponia-primary font-semibold"
      >Mis reservas</a
    >
    <a routerLink="/dashboard/crear-reserva" routerLinkActive="text-aponia-primary font-semibold"
      >Crear reserva</a
    >
    <a routerLink="/dashboard/habitaciones" routerLinkActive="text-aponia-primary font-semibold"
      >Habitaciones</a
    >
  </nav>

  <!-- Usuario -->
  <div class="relative">
    <button
      (click)="toggleMenu()"
      class="h-10 w-10 rounded-full bg-aponia-secondary text-white font-semibold flex items-center justify-center hover:opacity-90 focus:outline-none"
      [attr.aria-expanded]="menuOpen()"
    >
      {{ initial() }}
    </button>

    <!-- Menú desplegable -->
    <div
      *ngIf="menuOpen()"
      class="absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-lg overflow-hidden"
      (mouseleave)="toggleMenu()"
    >
      <a
        routerLink="/dashboard/perfil"
        class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition"
        (click)="toggleMenu()"
        >Editar perfil</a
      >
      <button
        (click)="logout()"
        class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
