<section class="relative min-h-[80vh] grid place-items-center overflow-hidden" id="home">
  <img src="img/lobby_hotel4.jpg" alt="Lobby elegante" class="absolute inset-0 h-full w-full object-cover"/>
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/30 to-black/70"></div>
  <div class="relative z-10 mx-auto max-w-4xl px-6 text-center text-white">
    <h1 class="font-display text-4xl sm:text-5xl md:text-6xl leading-tight">Aponia: tu escape perfecto</h1>
    <p class="mt-4 text-lg md:text-xl text-white/90">Confort inigualable, gastronomía de autor y experiencias diseñadas para desconectar.</p>
    <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
      <a [routerLink]="'/login'" class="px-6 py-3 rounded-xl bg-aponia-secondary text-white shadow-lift hover:opacity-90">Reservar ahora</a>
      <a href="#rooms" class="px-6 py-3 rounded-xl bg-white/10 border border-white/30 text-white hover:bg-white/20">Ver habitaciones</a>
    </div>
    <div class="mt-8 flex justify-center gap-6 text-sm text-white/80">
      <div class="flex items-center gap-2"><span class="inline-block h-2 w-2 rounded-full bg-aponia-secondary"></span>Cancelación flexible</div>
      <div class="flex items-center gap-2"><span class="inline-block h-2 w-2 rounded-full bg-aponia-secondary"></span>Mejor precio garantizado</div>
      <div class="flex items-center gap-2"><span class="inline-block h-2 w-2 rounded-full bg-aponia-secondary"></span>Desayuno incluido</div>
    </div>
  </div>
</section>
